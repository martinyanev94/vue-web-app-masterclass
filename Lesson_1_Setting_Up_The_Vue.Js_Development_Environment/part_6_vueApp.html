<template>
  <div id="app">
    <header>
      <h1>Welcome to My Vue.js App!</h1>
    </header>
    <main>
      <p>{{ message }}</p>
      <button @click="updateMessage">Click Me</button>
    </main>
  </div>
</template>

<script>
export default {
  data() {
    return {
      message: 'Hello, Vue!'
    }
  },
  methods: {
    updateMessage() {
      this.message = 'You clicked the button!';
    }
  }
}
</script>

<style>
#app {
  text-align: center;
  color: #2c3e50;
}
</style>

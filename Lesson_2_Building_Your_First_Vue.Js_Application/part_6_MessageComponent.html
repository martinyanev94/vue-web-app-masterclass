<template>
  <div class="message-component">
    <h2>{{ message }}</h2>
    <button @click="changeMessage">Change Message</button>
  </div>
</template>

<script>
export default {
  props: {
    initialMessage: {
      type: String,
      required: true
    }
  },
  data() {
    return {
      message: this.initialMessage
    }
  },
  methods: {
    changeMessage() {
      this.message = 'The message has been changed!';
    }
  }
}
</script>

<style scoped>
.message-component {
  border: 1px solid #2c3e50;
  padding: 10px;
  margin: 10px;
}
</style>

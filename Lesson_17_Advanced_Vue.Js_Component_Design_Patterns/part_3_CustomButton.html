<template>
  <button @click="handleClick">{{ label }}</button>
</template>

<script lang="ts">
import { defineComponent } from 'vue';

export default defineComponent({
  props: {
    label: {
      type: String,
      required: true
    }
  },
  emits: ['buttonClicked'],
  methods: {
    handleClick() {
      this.$emit('buttonClicked');
    }
  }
});
</script>

<style scoped>
button {
  background-color: green;
  color: white;
}
</style>
<template>
  <CustomButton label="Click Me" @buttonClicked="onButtonClick" />
</template>

<script lang="ts">
import { defineComponent } from 'vue';
import CustomButton from './CustomButton.vue';

export default defineComponent({
  components: {
    CustomButton
  },
  methods: {
    onButtonClick() {
      console.log('Button was clicked!');
    }
  }
});
</script>
